# publish-arm.yml
name: Docker Build and Push ARM

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Docker image tag'
        required: true
        default: 'filewhisperer'
        type: string
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check initial disk usage
        run: df -h

      - name: Free disk space
        run: |
          echo "Before cleanup"
          sudo du -hS / 2>/dev/null | sort -rh | head -n 10
          
          sudo apt-get remove -y ghc* dotnet* llvm* php* powershell azure-cli google-cloud-sdk google-chrome-stable firefox
          sudo apt-get autoremove -y
          sudo apt-get clean
          
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift
          
          docker system prune -af
          
          sudo find /var/log -type f -exec rm -rf {} \;
          
          echo "After cleanup"
          sudo du -hS / 2>/dev/null | sort -rh | head -n 10

      - name: Check disk usage after cleanup
        run: df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: DockerfileArm
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.tag_name || 'filewhisperer' }}-arm
          labels: ${{ steps.meta.outputs.labels }}
          cleanup: true

      - name: Check final disk usage
        run: df -h